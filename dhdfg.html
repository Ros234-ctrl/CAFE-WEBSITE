<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: black;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-btn {
            background: orange;
            padding: 10px 15px;
            border-radius: 5px;
            color: black !important;
        }
        .hero {
            background: url('burger-image.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero-content h2 {
            font-size: 28px;
            margin: 0;
        }
        .hero-content p {
            font-size: 18px;
        }
        .about {
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Food & Drinks</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#" class="contact-btn">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h2>WITH EXTRA FAST DELIVERY</h2>
            <p>Great Quality Food</p>
        </div>
    </section>
    <section class="about">
        <h2>About Us</h2>
    </section>
</body>
</html>
